<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/svg"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
    <title>926</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    {% if albums and albums|length %}
    <div id="albumList">
      {% for item in albums %}
      <a class="album" href="{{ item.url }}">
        <div>
          <p class="title">
            {{ item.artist }} - {{ item.title }}
            <sup class="year">{{ item.year }}</sup>
            <img
              class="cover"
              src="{{ item.url }}/cover.jpg"
            />
          </p>
        </div>
      </a>
      {% endfor %}
    </div>
    {% else %}
      <p>No albums found!</p>
    {% endif %}
  </body>
</html>
